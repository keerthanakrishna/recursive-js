            <td>
                <h3>RECURSIVE FUNCTION</h3>

                <table width="650" align="center" class="bor" id="tab" style="margin-bottom: 5%;"><br>

                    <tr>
                     
                        <div >
                            <p style="font-size: 25px;padding: 20px;">
                                
    
                            <br><br>
                          
                            <h1 style="margin-left: 33%;">FACTORIAL</h1>
                            <p id="demo"></p>
                            <script>
                                var fact=7;
                                function calfact(num){
                                if(num!=1){
                                    return calfact(num-1)*num;
                                }else{
                                return 1;
                                }
                                }
                                document.getElementById("demo").innerHTML="FACTORIAL OF 7 NUMBERS: " +calfact(7);
                                </script>
                           
                            </p>
                        </div>
